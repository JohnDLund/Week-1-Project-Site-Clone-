<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Site Clone Project</title>
</head>


<body>
  <header class=container-fluid>
    <div class="row">
      <div class="col-12 custom-font-1 bg-info">
        <i class="fa fa-rebel mr-2"></i>
        LOREM IPSUM
      </div>
    </div>


    <div class="row bg-image-1">
      <div class="col-lg-4 col-md-12">

        <form class="bg-light m-4 p-3">
          <p class="custom-font-2">LESS SUBTLE HEADING</p>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <div class="form-group my-3">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group my-3">
            <input type="number" class="form-control" placeholder="Phone #">
          </div>
          <textarea class="form-control my-3" rows="4">Message</textarea>


          <div class="form-check my-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
          </div>
          <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>
      </div>
      <div class="col-lg-8 text-light pt-5 mt-5 d-none d-lg-block">
        <h3>TEXT OVER AN IMAGE</h3>
        <p>Sub-text shows up here to tell you how great our services are.<br>This entire element hides on mobile</p>
      </div>
    </div>
  </header>


  <main class="container-fluid">
    <div class="row">
      <div class="col-5 col-xs-12 d-flex order-xs-2">

      </div>
      <div class="col-7 col-xs-12 d-flex order-xs-1">

      </div>
    </div>
    <div class="row">
      <div class="col-3 col-xs-12">

      </div>
      <div class="col-9 col-xs-12">

      </div>
    </div>
    <div class="row">
      <div class="col-4 col-xs-12 d-flex order-xs-2">

      </div>
      <div class="col-4 col-xs-12 d-flex order-xs-1">

      </div>
      <div class="col-4 col-xs-12 d-flex order-xs-3">

      </div>
    </div>
  </main>


  <footer>
    <div class="col-11">

    </div>
    <div class="col-10">

    </div>
  </footer>



















  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
